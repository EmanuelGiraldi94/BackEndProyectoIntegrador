<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <h2>Agregar Paciente</h2>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el valor del apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el valor del nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input type="text" class="form-control" id="email"
                           placeholder="Ingrese el email" name="email" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                    <input type="text" class="form-control" id="fechaIngreso"
                           placeholder="Ingrese fecha de ingreso" name="fechaIngreso" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="calle">Calle del domicilio:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Ingrese la calle" name="calle" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero">Numero del domicilio:</label>
                    <input type="text" class="form-control" id="numero"
                           placeholder="Ingrese el numero" name="numero" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Ingrese la localidad" name="localidad" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Ingrese la provincia" name="provincia" required>
                </div>
                <button type="submit" class="btn btn-success" id="btn-add-new-paciente">Dar de alta</button>
            </form>
        </div>
    </div>
